<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Restaurant</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<section class="first_screen">
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<a href="#" class="header__logo-link">LEcoeur<span>DUroi</span>	</a>
				</div>
				<div class="header__social">
					<a href="#">Facebook</a>
					<a href="#">Twitter</a>
					<a href="#">Instagram</a>
				</div>
				<div class="header__menu">
					<div class="header__menu-burger">
						<span></span>
						<span class="burger-short"></span>
						<span></span>
					</div>
				</div>		
			</header>
		</div>

		<div class="first_screen__info">
			<div class="container">
				<div class="info__text">
					<h1>Новый ресторан <span> французской кухни</span> в Москве </h1>
					<p class="desc">Откройте для себя неповторимую 
					палитру вкусов, испробовав лучшие 
					авторские и оригинальные блюда 
					нашего заведения ...
					</p>
				</div>
				<a class="order-link" href="#">Зарезервировать</a>
			</div>
		</div>

		<div class="slider-wrapper">
			<div class="slider">
				<div class="slider__item">
					<img src="images/slider/slider1.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/slider/slider2.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/slider/slider3.jpg" alt="">
				</div>
				<div class="slider__item">
					<img src="images/slider/slider4.jpg" alt="">
				</div>
			</div>
		</div>
	</section>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
